    <div data-bind="visible: gettingData" class="gettingData">
        <i class="fa fa-spinner fa-spin"></i>
    </div>

    <!-- ko ifnot: gettingData-->
    <div class="dataField">
        <label>Alarms</label>
    </div>
    <div class="table-responsive">
        <table class="grid table table-condensed notifications-table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Ack</th>
                    <th>Notify</th>
                    <th>Message</th>
                </tr>
            </thead>

            <tbody data-bind="foreach: alarmData">
            <tr>
                <td>
                    <span data-bind="text: $parent.getTypeString($data)"></span>
                </td>
                <td>
                    <input type="checkbox" data-bind="checked: ack, enable: $parent.checkNotify($data)">
                </td>
                <td>
                    <input type="checkbox" data-bind="checked: notify, enable: $parent.isInEditMode">
                </td>
                <td>
                    <select class="form-control input-sm" data-bind="value: msgId,options: $parent.getAlarmMessagesByType(msgType()), optionsText: 'msgFormat', optionsValue: '_id', enable: $parent.isInEditMode "></select>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="dataField">
        <label>Returns</label>
    </div>
    <div class="table-responsive">
        <table class="grid table table-condensed notifications-table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th title='Auto-Acknowledge the alarm on return-to-normal'>
                        <input id="autoAckR2nInput" type="checkbox" data-bind="checked: ackAll, enable: $parent.isInEditMode">
                        <label for="autoAckR2nInput">Auto-Ack</label>
                    </th>
                    <th title='Notify On Return To Normal'>
                        <input id="notifyR2nInput" type="checkbox" data-bind="checked: notifyAll, enable: $parent.isInEditMode">
                        <label for="notifyR2nInput">Notify</label>
                    </th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: returnData">
            <tr>
                <td>
                    <span data-bind="text: $parent.getTypeString($data)"></span>
                </td>
                <td>
                    <input type="checkbox" data-bind="checked: ack, enable: false">
                </td>
                <td>
                    <input type="checkbox" data-bind="checked: notify, enable: false">
                </td>
                <td>
                    <select class="form-control input-sm" data-bind="value: msgId,options: $parent.getAlarmMessagesByType(msgType()), optionsText: 'msgFormat', optionsValue: '_id', enable: $parent.isInEditMode "></select>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- /ko -->

    <!--  ko component: { name: 'ctl-policies', params: { data: $root.point.data['Notify Policies'], rootContext: $root } } -->
    <!-- /ko -->
