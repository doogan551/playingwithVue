<!-- ko if: data.isDisplayable -->
<div data-bind="attr: { class: columnClasses }">
    <div class="dataField">
        <label data-bind="text: propertyName, visible: showLabel"></label>
        <input class="switch" type="checkbox" data-bind="switch: data.Value, bootstrapSwitchOptions: { disabled: isDisabled() }, doValidate:doValidate">
    </div>
</div>
<!-- /ko -->
