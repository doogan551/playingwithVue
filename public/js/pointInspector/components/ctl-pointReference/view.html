<!-- ko if: getPointRef().isDisplayable -->
<div data-bind="attr: { class: columnClasses }">
    <div class="dataField" id="pointReference">
        <label data-bind="text: getPointRef().PropertyName, visible: showLabel"></label>
        <div class="table well well-sm">
            <!-- ko if: isInEditMode() && !getPointRef().isReadOnly()-->
            <div class="td fixed-gutter-75 align-right">
                <div class="btn btn-danger btn-xs" data-bind="click: removePointRef, visible: getPointRef().Value() && allowRemove, tooltip: { title: 'Remove' }"><i class="fa fa-fw fa-times"></i></div>
                <div class="btn btn-info btn-xs" data-bind="click: editPointRef, visible: getPointRef().Value, tooltip: { title: 'Edit Reference' }"><i class="fa fa-fw fa-pencil"></i></div>
                <div class="btn btn-info btn-xs" data-bind="click: editPointRef, visible: !getPointRef().Value(), tooltip: { title: 'Add Reference' }"><i class="fa fa-fw fa-plus"></i></div>
            </div>
            <!-- /ko -->
            <div class="td">
                <!-- ko if: !!url && getPointRef().Value() != 0 -->
                <!-- ko ifnot: getPointRef().PointInst() == 0 -->
                <a href="javascript://" data-bind="text: getPointRef().PointName, click: openWindow"></a>
                <!-- /ko -->
                <!-- ko if: getPointRef().PointInst() == 0 -->
                <a href="javascript://" data-bind="click: openWindow">
                    <span style="color: red;">
                        [Deleted] 
                        <span data-bind="text: getPointRef().PointName"></span>
                    </span>
                </a>
                <!-- /ko -->
                <!--/ko -->
                
                <!-- ko ifnot: !!url && getPointRef().Value() != 0 -->
                <div class='text-muted'>None Selected</div>
                <!-- /ko -->
            </div>
            <div class="td lh23">&nbsp;</div>
        </div>
    </div>
</div>
<!-- /ko -->
