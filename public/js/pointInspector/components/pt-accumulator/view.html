<div class="modal fade bs-example-modal-sm" tabindex="-1" data-backdrop="static" data-bind="modal: modal.showModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Reset Value</h4>
            </div>
            <div class="modal-body">
                <div>
                    <p>Send a request to the field point to set its value.</p>
                    <input type="text" data-bind="numeric: modal.value, propertyName: 'Value', valueType: data.Value.ValueType, min: 0, max: data['Maximum Value'].Value, noValidation: true" placeholder="Enter a value" class="val form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link btn-sm" data-dismiss="modal" data-bind="click: modal.cancel">Cancel</button>
                <button type="button" class="btnSubmit btn btn-primary btn-sm" data-bind="click : modal.submit">Reset Value</button>
            </div>
        </div>
    </div>
