<div data-bind="click: firmwareLoader" class="btn btn-default btn-xs btnFirmwareLoader"><i class="fa fa-cogs"></i> Firmware Loader</div>

<!-- Modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" data-backdrop="static" data-bind="modal: modal.showModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click: modal.cancel">&times;</button>
                <h4 class="modal-title" data-bind="text: modal.title">title</h4>
            </div>
            <div class="modal-body">
                <!-- ko if: modal.template() == 'read' -->
                <div>
                    <div class="modalScene modalWait">
                        <p>Sending file to device...</p>
                    </div>
                    <div class="modalScene modalProgress">
                        <div class="progress">
                          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                            0%
                          </div>
                        </div>
                        <span class="progressmsgtxt"></span>
                    </div>
                    <div class="modalScene modalLoad">
                        <p>Firmware Files: <select data-bind="options: firmwareFiles, value:selectedFile"></p>
                        <p>Upload a file: <input type="file" data-bind="event:{change: function(){uploadFile($element.files[0])}}, visible:false" class"btn btn-default btn-xs"></p>
                    </div>
                </div>
                <!-- /ko -->
            </div>
            <div class="modal-footer">
                <div class="beforeLoad">
                <button type="button" class="btn btn-link btn-sm" data-bind="click: modal.cancel">Cancel</button>
                <button type="button" class="btnSubmit btn btn-primary btn-sm" data-bind="click : modal.submit, text: modal.submitText"></button>
            </div>
                
                <div class="afterLoad"><button type="button" class="btn btn-primary btn-sm" data-bind="click : modal.cancel, text: modal.finishedText"></button>
                </div>
            </div>
        </div>
    </div>
</div>
