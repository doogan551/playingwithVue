<select data-bind="options: enumOptions,
                                   optionsText: 'name',
                                   optionsValue: 'value',
                                   value: prop.eValue,
                                   EnumTextValue: prop.Value,
                                   propName: propName,
                                   disable: prop.isReadOnly() || !prop.isDisplayable()" class="form-control"></select>
